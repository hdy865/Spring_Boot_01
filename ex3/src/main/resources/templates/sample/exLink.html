<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<ul>
		<li th:each = "dto : ${list}">
			<!-- <a th:href = "@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a> -->
			<!-- 
			@{}형식이면 타임리프에서 링크임 
			Query String Parameters sno=5
			SampleDTO(sno=5, first=First : 5, last=Last : 5, regTime=2022-11-15T21:43:50.701557700)
			-->
			
			<a th:href = "@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
			<!-- <a href="/sample/exView?sno=5"></a> -->
		</li>
	</ul>
	<ul>
		<li th:each = "dto : ${list}">
			[[${#numbers.formatInteger(dto.sno, 5)}]]
		</li>
	</ul>
	<ul>
		<li th:each = "dto : ${list}">
			[[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
		</li>
	</ul>
